<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Clock</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Time Clock</h1>
        <div class="d-flex justify-content-center mb-4">
            <button id="clock-in" class="btn btn-success me-2">Clock In</button>
            <button id="clock-out" class="btn btn-danger">Clock Out</button>
        </div>
        <div id="status" class="text-center mb-4"></div>
        
        <h2 class="text-center mb-4">Entries</h2>
        <div class="input-group mb-4">
            <input type="text" id="search" class="form-control" placeholder="Search...">
            <button id="search-btn" class="btn btn-primary">Search</button>
        </div>
        <div id="entries" class="mb-4"></div>
        <div class="d-flex justify-content-between">
            <button id="prev-page" class="btn btn-secondary">Previous</button>
            <button id="next-page" class="btn btn-secondary">Next</button>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
